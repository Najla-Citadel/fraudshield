version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fraudshield-postgres
    environment:
      POSTGRES_USER: fraudshield
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: fraudshield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraudshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fraudshield-redis
    command: redis-server --requirepass dev_redis_123
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - Database GUI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: fraudshield-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fraudshield.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
