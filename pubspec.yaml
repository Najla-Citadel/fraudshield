name: fraudshield
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking / parsing / open links
  http: ^1.1.0
  html: 0.15.6
  url_launcher: ^6.3.2

  # Flutter core
  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.10.3

  # Environment variables
  flutter_dotenv: ^6.0.0


  # state, intl (used by admin screen)
  provider: ^6.0.5
  intl: ^0.18.0
  mobile_scanner: ^7.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/hi_bot.png
    - assets/images/logo.png
    - assets/images/tip_image.png
    - assets/images/tip1.png
    - assets/images/tip2.png
    - assets/images/tip3.png
    - assets/images/tip4.png
    - .env
